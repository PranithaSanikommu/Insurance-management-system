/* Base Reset */
*, *::before, *::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
    'Helvetica Neue', sans-serif;
  background-color: #ffffff;
  color: #6b7280;
  font-size: 17px;
  line-height: 1.5;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 2rem 1rem;
  text-align: center;
}

main {
  max-width: 480px;
  width: 100%;
  background: #f9fafb;
  border-radius: 0.75rem;
  padding: 3rem 2.5rem;
  box-shadow: 0 8px 24px rgba(0,0,0,0.05);
  user-select: none;
}

h1 {
  font-size: 3rem;
  font-weight: 700;
  color: #111827;
  margin-bottom: 1.5rem;
  line-height: 1.1;
  letter-spacing: 0.02em;
}

p {
  font-size: 1.125rem;
  margin-bottom: 3rem;
  color: #6b7280;
}

a.button {
  display: inline-block;
  background-color: #111827;
  color: white;
  padding: 0.75rem 3rem;
  font-weight: 700;
  font-size: 1.125rem;
  border-radius: 9999px;
  text-decoration: none;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s ease;
}

a.button:hover,
a.button:focus-visible {
  background-color: #4b5563;
  outline: none;
}

footer {
  margin-top: 6rem;
  color: #9ca3af;
  font-weight: 400;
  font-size: 0.9rem;
  user-select: none;
}

@media (max-width: 400px) {
  main {
    padding: 2rem 1.5rem;
  }
  h1 {
    font-size: 2.4rem;
  }
  p {
    font-size: 1rem;
  }
  a.button {
    font-size: 1rem;
    padding: 0.75rem 2.5rem;
  }
}
